<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:
      th:replace="layout/main :: layout ('Feedback Management', ~{::section}, 'feedback', ~{::link}, ~{::script})"
      lang="en">
<head>
    <link rel="stylesheet" th:href="@{/assets/vendors/simple-datatables/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/toastify/toastify.css}">
</head>
<body>
<section class="section">
    <div class="row">
        <div class="col">
            <div class="page-content">
                <section class="row">
                    <div class="buttons">
                        <a class="btn btn-outline-primary" data-bs-toggle="modal"
                           data-bs-target="#formAddFeedback">Add Feedback</a>
                    </div>
                </section>
                <div class="card border">
                    <div class="card-content">
                        <div class="table-responsive">
                            <table class="table table-hover" id="feedback-table">
                                <thead>
                                <tr>
                                    <th class="text-center" width="10%">NO</th>
                                    <th class="text-center">NAME</th>
                                    <th class="text-center" width="20%">CONSULT DATE</th>
                                    <th class="text-center" width="20%">CLASS NAME</th>
                                </tr>
                                </thead>
                                <tbody id="listFeedback" class="text-center fw-bold">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Add Feedback Modal -->
    <div class="modal fade text-left" id="formAddFeedback" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel33" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
             role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel33">Feedback Form </h4>
                </div>
                <form id="feedback-form" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="modal-body">
                        <label>Feedback name: </label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Feedback name..." required name="name" id="name"/>
                        </div>
                        <label>Link for Admin <i class="fas fa-link"></i></label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="URL..."  name="url" id="url" required/>
                        </div>
                        <label>Link for trainee <i class="fab fa-html5"></i> </label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="URL..."  name="content" id="content" required/>
                        </div>
                        <label for="classList" class="property">Class name</label>
                        <select class="form-select" name="class" id="classList"></select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                            <span class="d-none d-sm-block">Close</span>
                        </button>
                        <button type="submit" class="btn btn-primary ml-1">
                            <span class="d-none d-sm-block" id="add-feedback">Add</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
<script th:src="@{/assets/vendors/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendors/toastify/toastify.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/feedback.js}"></script>
</html>
