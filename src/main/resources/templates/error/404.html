<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/main :: layout ('', ~{::section}, '', ~{::link}, ~{::script})"
      lang="en">
<head>
</head>
<body>
<section class="section">
  <div class="row">
    <div class="col">
      <div id="error">
        <div class="error-page container">
          <div class="col-md-8 col-12 offset-md-2">
            <div class="text-center">
              <img class="img-error" th:src="@{/assets/images/samples/error-404.png}" alt="Not Found" src="" height="400"/>
              <h1 class="error-title">OPPS! PAGE NOT FOUND</h1>
              <h1>404</h1>
              <p class='fs-5 text-gray-600'>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
              <a th:href="@{/}" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
