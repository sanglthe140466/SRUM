<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/pages/auth.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-6 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <h1>SRUM</h1>
                </div>
                <h1 class="auth-title">Change Password</h1>
                <div th:if="${#fields.hasErrors('account.*')}">
                    <div class="alert alert-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('account.*')}" th:utext="${err}"></li>
                        </ul>
                    </div>
                </div>
                <form th:action="@{/change-password}" th:method="PUT" th:object="${account}">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" th:field="*{account}" class="form-control form-control-xl" placeholder="Account" required>
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" th:field="*{password}" class="form-control form-control-xl"
                               placeholder="Old Password" minlength="8" required>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" th:field="*{newPassword}" class="form-control form-control-xl"
                               placeholder="New Password" minlength="8" required>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" name="password-confirm" class="form-control form-control-xl"
                               placeholder="Confirm Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Change</button>
                </form>
            </div>
        </div>

    </div>

</div>
<script th:src="@{/assets/vendors/jquery/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
<script th:src="@{/js/change-password.js}"></script>
</body>
</html>
