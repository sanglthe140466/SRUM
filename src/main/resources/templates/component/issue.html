<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<form id="form-edit-issue" th:action="@{/class/{classId}/issues/{id}(classId=${classId},id=${issue.id})}"
      th:fragment="formEdit" th:method="PUT">
    <div class="modal-body">
        <label>Content: </label>
        <div class="form-group">
            <input type="text" placeholder="Issue content..." name="content" th:value="${issue.content}" minlength="20"
                   required class="form-control">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
            <span class="d-none d-sm-block">Close</span>
        </button>
        <button type="submit" class="btn btn-primary ml-1">
            <span class="d-none d-sm-block">Update</span>
        </button>
    </div>
</form>
<form id="form-create-solution" th:action="@{/solutions/issues/{issueId}(issueId=${issueId})}"
      th:fragment="formCreateSolution" th:method="POST">
    <div class="modal-body">
        <label>Content: </label>
        <div class="form-group">
            <input type="text" placeholder="Solution content..." name="content" minlength="20" required
                   class="form-control">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
            <span class="d-none d-sm-block">Close</span>
        </button>
        <button type="submit" class="btn btn-primary ml-1">
            <span class="d-none d-sm-block">Create</span>
        </button>
    </div>
</form>
<form id="form-edit-solution" th:action="@{/solutions/{id}(id=${solution.id})}" th:fragment="formEditSolution"
      th:method="PUT">
    <div class="modal-body">
        <label>Content: </label>
        <div class="form-group">
            <input type="text" placeholder="Solution content..." th:value="${solution.content}" minlength="20"
                   name="content" required class="form-control">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
            <span class="d-none d-sm-block">Close</span>
        </button>
        <button type="submit" class="btn btn-primary ml-1">
            <span class="d-none d-sm-block">Update</span>
        </button>
    </div>
</form>
</body>
</html>
