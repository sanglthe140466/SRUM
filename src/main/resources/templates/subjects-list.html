<!DOCTYPE html>
<html lang="en"
      th:replace="layout/main :: layout ('Subject List', ~{::section}, 'subject', ~{::link}, ~{::script})"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/assets/vendors/simple-datatables/style.css}">
</head>
<body>
<section class="section">
    <div class="row">
        <div class="col">
            <h3 class="text-center mt-4" style="color: brown;">Subject List</h3>
            <div class="card border">
                <div class="card-body">
                    <div class="mt-4 mb-2 table-responsive">
                        <table class="table text-center text-dark table-hover" id="subject-table">
                            <thead>
                            <tr>
                                <th class="text-center" scope="col">NO</th>
                                <th class="text-center" scope="col">NAME</th>
                                <th class="text-center" scope="col">DURATION</th>
                                <th class="text-center" scope="col">LECTURE</th>
                                <th class="text-center" scope="col">NOTE</th>
                            </tr>
                            </thead>
                            <tbody class="fw-bold text-black">
                            <tr th:each="subject,state:${subjectDTOList}">
                                <td th:utext="${state.count}"></td>
                                <td>
                                    <a th:href="@{'/subject-detaild/'+${subject.id}}"
                                       th:utext="${subject.name}">
                                    </a>
                                </td>
                                <td th:utext="${subject.duration}"></td>
                                <td th:utext="${subject.trainerName}"></td>
                                <td th:utext="${subject.description}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/assets/vendors/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/js/subject-list.js}"></script>
</body>
</html>
